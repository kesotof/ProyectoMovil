<ion-header>
  <ion-toolbar>
    <ion-title>Precios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!noPreciosDisponibles">
    <ion-item *ngFor="let precio of precios" (click)="abrirURL(precio.url)">
      <ion-thumbnail slot="start">
        <img [src]="precio.imagen" [alt]="precio.farmacia">
      </ion-thumbnail>
      <ion-label>
        <div class="precio-info">
          <h2>{{precio.nombre}}</h2>
          <p class="farmacia">{{precio.farmacia}}</p>
          <p class="precio">${{precio.precio}}</p>
        </div>
      </ion-label>
      <ion-icon name="open-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="noPreciosDisponibles" class="no-precios">
    <ion-text>
      <h2>No hay precios disponibles en este momento</h2>
    </ion-text>
  </div>
</ion-content>
