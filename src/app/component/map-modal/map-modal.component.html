<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      label="Enter your name"
      labelPlacement="stacked"
      type="text"
      placeholder="Your name"
      [(ngModel)]="name"
    ></ion-input>
  </ion-item>
</ion-content>
