<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listasin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sintoma of sintomas" (click)="verDetalle(sintoma.id)">
      <ion-avatar slot="start">
        <img [src]="sintoma.imagen" alt="{{ sintoma.nombre }}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{ sintoma.nombre }}</h2>
        <p>{{ sintoma.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
