<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/sintomas/sintoma-detalle', sintomaId]"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Comentario sobre {{ sintomaNombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="comentarioForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Medicamento</ion-label>
      <ion-input formControlName="nombreMedicamento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea formControlName="comentario"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-icon [ngClass]="{'icon-red': !imageUrl, 'icon-green': imageUrl}" name="ellipse"></ion-icon>
      <ion-button (click)="selectImageSource()">Seleccionar Imagen</ion-button>
    </ion-item>
    <ion-progress-bar *ngIf="uploadProgress > 0 && uploadProgress < 100" [value]="uploadProgress / 100"></ion-progress-bar>
    <ion-button expand="full" type="submit" [disabled]="!comentarioForm.valid">Agregar Comentario</ion-button>
  </form>
</ion-content>
