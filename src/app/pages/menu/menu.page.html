<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cuenta']">
        <ion-icon name="person"></ion-icon>

</ion-header>

    </div>
    <h2> Vaso  {{ contador }}</h2>

      <div class="vasos">
        <div class="vaso" *ngFor="let vaso of vasos"></div>
        <div class="crear-btn" *ngIf="contador < 5">
          <ion-button (click)="crearVaso()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </ion-card>
