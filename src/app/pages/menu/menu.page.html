<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cuenta']">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="light" expand="full" [routerLink]="['/perfil']" ><span class="material-symbols-outlined">
    smart_display
    </span> Videos</ion-button>
  <h3>Beber agua</h3>
  <ion-card>
    <ion-button class="bntn" fill="clear" id="present-alert"><span class="material-symbols-outlined">
      info</span>
    </ion-button>
    <ion-alert
      trigger="present-alert"
      header="Beber agua"
      message="Beber suficiente agua cada dia es importante por muchas razones. Una buena hidratacion tambien puede mejorar la calidad del sueño, las capacidades cognitivas y el estado de ánimo."
      [buttons]="alertButtons"
    ></ion-alert>
    <h2>Objetivo diario: 1 Litro</h2>
    <h4 *ngIf="cantidad">{{cantidad}}</h4>
    <div class="vasos">
      <div class="vaso" *ngFor="let vaso of vasos">
        <span class="material-symbols-outlined">
          water_full
        </span>
      </div>
      <div class="crear-btn" *ngIf="contador < 1000">
        <ion-button fill="clear" (click)="crearVaso()">
          <span class="material-symbols-outlined">
            bloodtype
          </span>
        </ion-button>
      </div>
    </div>
  </ion-card>
  <div class="cont">
    <h3>Contenido</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-button color="light" expand="full" [routerLink]="['/medicinas']"><span class="material-symbols-outlined">
            medical_services
            </span> Buscar </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-button color="light" expand="full" [routerLink]="['/video']" ><span class="material-symbols-outlined">
            smart_display
            </span> Videos</ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button color="light" expand="full" [routerLink]="['/cuenta']"><span class="material-symbols-outlined">
            account_circle
            </span>Cuenta</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-button color="light" expand="full" [routerLink]="['../../sintomas/listasin']"><span class="material-symbols-outlined">
            conditions
            </span> Sintomas</ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button color="light" expand="full" [routerLink]="['/tabs/calendar']" ><span class="material-symbols-outlined">
            calendar_month
            </span>Horario</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
