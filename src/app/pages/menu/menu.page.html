<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cuenta']">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Beber agua</h3>
  <ion-card>
    <div class="video-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAr9Vx-h9mVe8INw6u105oCEJ0vJsWQZUCgg&s" alt="vaso">
    </div>
    <h2> Vaso  {{ contador }}</h2>
    <div>
      <div class="vasos">
        <div class="vaso" *ngFor="let vaso of vasos"></div>
        <div class="crear-btn" *ngIf="contador < 5">
          <ion-button (click)="crearVaso()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </ion-card>
  <div class="cont">
    <h3>Contenido</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-button color="light" expand="full">1</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-button color="light" expand="full"[routerLink]="['/video']" ><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m380-300 280-180-280-180v360ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-480H160v480Zm0 0v-480 480Z"/></svg> Videos</ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button color="light" expand="full">Botón 2</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-button color="light" expand="full">Botón 3</ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button color="light" expand="full">Botón 4</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
