<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="wiki">
      <ion-icon name="logo-chrome"></ion-icon>
      wiki
    </ion-tab-button>
    <ion-tab-button tab="menu">
      <ion-icon name="home"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button tab="calendar">
      <ion-icon name="calendar-number"></ion-icon>
      Agendar
    </ion-tab-button>
    <ion-tab-button tab="cuenta">
      <ion-icon name="person"></ion-icon>
      Cuenta
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
